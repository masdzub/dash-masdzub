<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Dashboard Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: hsl(270, 20.7%, 7.45%);
      --outline-color: white;
      --text-color: white;
    }

    body, footer, .tool-card, .search-input {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .tool-card, .search-input {
      border: 1px solid var(--outline-color);
    }

    .dark {
      --bg-color: hsl(270, 20.7%, 10%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-input {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-right: 50px;
      border-radius: 8px;
      font-size: 14px;
      text-indent: 10px;
      position: relative;
    }

    /* Pseudo-element to display shortcut text inside search box */
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tool-card {
      background-color: var(--bg-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .tool-card:hover {
      background-color: hsl(270, 20.7%, 15%);
    }

    footer {
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

  </style>
  <script>
    let toolsData = [];

    if (
      localStorage.getItem('theme') === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    async function fetchTools() {
      const response = await fetch('tools.json');
      toolsData = await response.json();
      renderTools(toolsData);
    }

    function renderTools(data) {
      const container = document.getElementById('tools-container');
      container.innerHTML = '';
      data.forEach(tool => {
        const toolCard = document.createElement('a');
        toolCard.href = tool.link;
        toolCard.target = "_blank"; // Open link in new tab
        toolCard.classList.add('flex', 'mb-6', 'tool-card', 'rounded-lg', 'shadow', 'hover', 'transition');

        const cardContent = document.createElement('div');
        cardContent.classList.add('p-6', 'items-baseline', 'flex', 'flex-col', 'rounded-lg');
        
        const toolTitle = document.createElement('h3');
        toolTitle.classList.add('text-lg', 'font-semibold', 'leading-none', 'tracking-tight', 'mb-3');
        toolTitle.textContent = tool.name;
        
        const toolDesc = document.createElement('p');
        toolDesc.classList.add('mb-5', 'flex-1', 'text-base', 'font-light', 'text-muted');
        toolDesc.textContent = tool.description;
        
        const button = document.createElement('button');
        button.classList.add('inline-flex', 'items-center', 'justify-center', 'whitespace-nowrap', 'rounded-md', 'text-sm', 'font-medium', 'ring-offset-background', 'transition-colors', 'focus-visible:outline-none', 'focus-visible:ring-2', 'focus-visible:ring-ring', 'focus-visible:ring-offset-2', 'disabled:pointer-events-none', 'disabled:opacity-50', 'border', 'border-input', 'bg-background', 'hover:bg-accent', 'hover:text-accent-foreground', 'h-8', 'px-4', 'py-2');
        button.textContent = 'Try it';

        cardContent.appendChild(toolTitle);
        cardContent.appendChild(toolDesc);
        cardContent.appendChild(button);
        toolCard.appendChild(cardContent);
        
        container.appendChild(toolCard);
      });
    }

    function searchTools(query) {
      if (!toolsData.length) return;
      const filteredTools = toolsData.filter(tool =>
        tool.name.toLowerCase().includes(query.toLowerCase()) ||
        tool.description.toLowerCase().includes(query.toLowerCase())
      );
      renderTools(filteredTools);
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchTools();

      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (event) => {
        searchTools(event.target.value);
      });

      // Add event listener for Cmd + K or Ctrl + K
      document.addEventListener('keydown', (event) => {
        if ((event.metaKey || event.ctrlKey) && event.key === 'k') {
          event.preventDefault(); // Prevent the default action (e.g., opening the search bar)
          searchInput.focus(); // Focus the search input
        }
      });
    });
  </script>
</head>
<body class="text-gray-800 dark:text-gray-200 transition-colors min-h-screen flex flex-col">
  <div class="container mx-auto py-10 flex-grow">
    <div class="container text-center mb-14">
      <div class="flex justify-center items-center mb-4">
        <img class="flex rounded-2xl" src="https://ucarecdn.com/78df38a0-e227-494c-921c-e4810263fde4/-/preview/100x100/" alt="Logo" width="64" height="64" />
                <rect width="64" height="64" fill="#9D7CEE"></rect>
        </svg>
      </div>
      <h1 class="text-3xl font-bold mb-5">Utilities Dashboard</h1>
      <p class="text-lg text-muted mb-7 leading-6 font-light">
        A set of powerful and easy-to-use tools designed to simplify your workflow.<br>
        Fast, free, open source, and ad-free utilities at your fingertips.
      </p>
      <section class="flex justify-center relative">
        <div class="relative max-w-[320px] w-full">
          <input 
            id="search-input"
            class="search-input flex h-10 w-full rounded-lg px-3 py-2 ring-offset-background placeholder:text-gray-500 dark:placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 text-sm" 
            placeholder="Search tools (Cmd + K / Ctrl + K)">
        </div>
      </section>
    </div>

    <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <footer class="text-gray-200 py-6 mt-10">
    <div class="text-center">
      <p class="text-sm">
        &copy; <span id="current-year"></span> Mas Dzub Utilities Dashboard. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
