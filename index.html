<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Dashboard Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-gray-800 min-h-screen flex flex-col">
  <div class="container mx-auto py-10 flex-grow">
    <div class="container text-center mb-14">
      <div class="flex justify-center items-center mb-4">
        <img class="flex rounded-2xl" src="https://ucarecdn.com/78df38a0-e227-494c-921c-e4810263fde4/-/preview/100x100/" alt="Logo" width="64" height="64" />
      </div>
      <h1 class="text-3xl font-bold mb-5">Utilities Dashboard</h1>
      <p class="text-lg text-muted mb-7 leading-6 font-light">
        A set of powerful and easy-to-use tools designed to simplify your workflow.<br>
        Fast, free, open source, and ad-free utilities at your fingertips.
      </p>
      <section class="flex justify-center relative">
        <div class="relative max-w-[320px] w-full">
          <input 
            id="search-input"
            class="search-input flex h-10 w-full rounded-lg px-3 py-2 ring-offset-background placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 text-sm" 
            placeholder="Search tools (Cmd + K / Ctrl + K)">
        </div>
      </section>
    </div>

    <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <footer class="text-gray-800 py-6 mt-10">
    <div class="text-center">
      <p class="text-sm">
        &copy; <span id="current-year"></span> Mas Dzub Utilities Dashboard. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
